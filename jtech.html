<!DOCTYPE html>
<html>
<head>
  <title>Phone Number Submission</title>
  <style>
    /* CSS styles */
    /* ... */

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Get form element
      var form = document.getElementById('phoneForm');

      // Add submit event listener
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        var phone = document.getElementById('phone').value;
        var provider = document.getElementById('provider').value;
        var amount = document.getElementById('amount').value;

        // Display payment prompt
        var paymentMessage = 'Please choose a payment option:\n\n'
                            + '1. Credit Card\n'
                            + '2. PayPal\n'
                            + '3. Bank Transfer';
        var paymentOption = confirm(paymentMessage);

        // Process chosen payment option
        var paymentMethod;
        if (paymentOption) {
          paymentMethod = 'Credit Card';
        } else {
          paymentMethod = 'PayPal';
        }

        // Display submitted data with payment option
        var message = 'Phone Number: ' + phone + '\n'
                    + 'Service Provider: ' + provider + '\n'
                    + 'Amount: ' + amount + '\n'
                    + 'Payment Method: ' + paymentMethod;
        alert(message);
      });
    });
  </script>
</head>
<body>
  <h1>Phone Number Submission Form</h1>
  <form id="phoneForm" action="#" method="post">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="provider">Service Provider:</label>
    <select id="provider" name="provider">
      <option value="provider1">Provider 1</option>
      <option value="provider2">Provider 2</option>
      <option value="provider3">Provider 3</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
